<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <header>
          <img
            class="svg-img"
            src="./images/illustration-hero.svg"
            alt="A person dancing in the city with headphones on. They are listnening to music on their phone."
          />
        </header>
        <main>
          <article class="card-text-info">
            <h1>Order Summary</h1>

            <p>
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </article>
          <div class="card-plan-info">
            <div class="plan-info-img">
              <img
                class="svg-img"
                src="./images/icon-music.svg"
                alt="A circle with a music note in the center"
              />
            </div>
            <div class="plan-info-text">
              <strong>Annual Plan</strong>
              <span>$59.99/year</span>
            </div>
            <a href="#">Change</a>
          </div>
          <div class="card-buttons">
            <button class="btn payment-btn">Proceed to Payment</button>
            <button class="btn cancel-btn">Cancel Order</button>
          </div>
        </main>
      </div>
    </div>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="www.mattbcowan.com">Matt Cowan</a>.
      </div>
    </footer>
  </body>
</html>
